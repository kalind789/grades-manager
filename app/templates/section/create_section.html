{% extends 'base.html' %}

{% block content %}
<h2>Create Section</h2>
<form action="{{ url_for('section.create_section') }}" method="POST">
    <label for="section_name">Section Name:</label>
    <input type="text" id="section_name" name="section_name" required>

    <label for="section_code">Section Code:</label>
    <input type="text" id="section_code" name="section_code">

    <button type="submit">Create Section</button>
</form>
{% for message in get_flashed_messages() %}
    <p>{{ message }}</p>
{% endfor %}
{% endblock %}
