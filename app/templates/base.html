<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Grade Manager App!{% endblock %}</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">

    {% block head %}{% endblock %}
</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        {% if g.user %}
            <a class="navbar-brand" href="{{ url_for('dashboard') }}">Grades Manager</a>
        {% else %}
            <a class="navbar-brand" href="{{ url_for('index') }}">Grades Manager</a>
        {% endif %}

        <ul class="navbar-nav flex-row">
            {% if g.user %}
                <li class="nav-item me-3">
                    <a class="nav-link active" href="{{ url_for('auth.logout') }}">LogOut</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">{{ g.user['username'] }}</a>
                </li>
            {% else %}
                <li class="nav-item me-3">
                    <a class="nav-link active" href="{{ url_for('auth.register') }}">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="{{ url_for('auth.login') }}">Log In</a>
                </li>
            {% endif %}
        </ul>
    </nav>

    {% block content %}{% endblock %}

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
